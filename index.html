<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="images/illustration-hero.svg" id="banner">
        </div>
        <div class="data">
            <h2>Order Summary</h2>
            <p id="content">
                You can now listen to millions of songs, audio books, and podcasts on any device anywhere you like
            </p>
            <div class="value">
                <div class="music">
                    <img src="images/icon-music.svg" id="music">
                </div>
                
                <div class="data">
                    <h4>Annual Plan</h4>
                    <p id="price">$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>
            <div class="payment">
               <h4 id="proceed"> Proceed to Payment </h4>
            </div>
            <div class="cancel">
                <p>Cancel Order</p>
            </div>
        </div>
</body>
</html>
